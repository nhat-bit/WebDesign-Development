<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>css in html</title>
    <link rel="stylesheet" href="/proj.css" />
  </head>

  <body>
    <div id="wrapper">
      <header>
        <div class="inner-header container">
          <a href="./pro1.html" id="logo">Đồ cổ</a>
          <nav>
            <ul id="main-menu">
              <li><a href="./pro1.html">Trang chủ</a></li>
              <li>
                <a href="">Sản phẩm </a>
              </li>
              <li><a href="./hagia.html">Giảm giá</a></li>

              <li><a href="./lienhe.html">Liên hệ</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </div>


    <div style="padding-left: 50px; padding-right: 500px;">
        <h2 style="padding-top: 100px; color: black">Liên hệ với chúng tôi</h2>
        <br />

        <form action="action_page" method="post">
          <input
            type="text"
            name=""
            id="txt-firstname"
            placeholder="Họ tên"
            size="33"
            style="height: 30px"
          />
          <br /><br />
          <input
            type="email"
            name=""
            id="txt-email"
            placeholder="Email"
            size="33"
            style="height: 30px"
          /><br /><br />
          <input
            type="text"
            name=""
            id="txt-phone"
            placeholder="Số điện thoại"
            size="33"
            style="height: 30px"
          /><br /><br />
          <label for=""><b></b></label>
          <input
            type="text"
            name=""
            id="txt-defaultinput"
            placeholder="Địa chỉ"
            size="33"
            style="height: 30px"
          /><br /><br />

          <form action="action_page" method="post">
            <label for=""></label>
            <textarea
              name="content"
              id="txt-content"
              cols="33"
              rows="10"
              placeholder="Góp ý của bạn"
            ></textarea>
          </form>
        </form>
        <button
          type="submit"
          style="
            color: rgb(0, 0, 0);
            background-color: red;
            width: 70px;
            height: 30px;
          "
        >
          Gửi
        </button>

      </div>

    </div>

  </body>
